<div id="auth-container" style="max-width:400px; margin:auto; padding:20px;">
  <h2>Login or Register</h2>
  <input id="email" type="email" placeholder="Email" /><br/><br/>
  <input id="password" type="password" placeholder="Password" /><br/><br/>
  <button id="login-btn">Login</button>
  <button id="register-btn">Register</button>
  <p id="auth-message"></p>
</div>

<script>
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const loginBtn = document.getElementById('login-btn');
  const registerBtn = document.getElementById('register-btn');
  const authMessage = document.getElementById('auth-message');

  loginBtn.onclick = () => {
    auth.signInWithEmailAndPassword(emailInput.value, passwordInput.value)
      .then(() => { 
        authMessage.textContent = 'Login successful!';
        window.location.href = 'courses.html'; // redirect to courses page
      })
      .catch(e => authMessage.textContent = e.message);
  };

  registerBtn.onclick = () => {
    auth.createUserWithEmailAndPassword(emailInput.value, passwordInput.value)
      .then(() => { 
        authMessage.textContent = 'Registration successful!';
        window.location.href = 'courses.html';
      })
      .catch(e => authMessage.textContent = e.message);
  };
</script>
