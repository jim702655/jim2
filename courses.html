<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Courses | CPD Nurse</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    /* Simple styling for slides and quiz */
    .slide, .quiz-section {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .slide h3 {
      margin-bottom: 15px;
    }
    .buttons {
      text-align: right;
      margin-top: 20px;
    }
    button {
      background-color: #004080;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .question {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
    }
    #certificate {
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header id="site-header"></header>
  <script>
    fetch('header.html')
      .then(r => r.text())
      .then(data => document.getElementById('site-header').innerHTML = data)
      .catch(e => console.error(e));
  </script>

  <main>
    <section id="course-container">

      <!-- Slides container -->
      <div id="slides" class="slide">
        <h3 id="slide-title"></h3>
        <p id="slide-content"></p>
        <div class="buttons">
          <button id="prev-slide" disabled>Previous</button>
          <button id="next-slide">Next</button>
        </div>
      </div>

      <!-- Quiz container, hidden initially -->
      <form id="quiz" class="quiz-section" style="display:none;">
        <h3>Quiz</h3>

        <div class="question">
          <p>1. What is the minimum CPD hours required per year for nurses in Australia?</p>
          <label><input type="radio" name="q1" value="a" required> 10 hours</label>
          <label><input type="radio" name="q1" value="b"> 20 hours</label>
          <label><input type="radio" name="q1" value="c"> 30 hours</label>
        </div>

        <div class="question">
          <p>2. Which organization accredits nursing CPD courses in Australia?</p>
          <label><input type="radio" name="q2" value="a" required> AHPRA</label>
          <label><input type="radio" name="q2" value="b"> NMBA</label>
          <label><input type="radio" name="q2" value="c"> Both AHPRA & NMBA</label>
        </div>

        <div class="question">
          <p>3. CPD courses should be:</p>
          <label><input type="radio" name="q3" value="a" required> Completed in person only</label>
          <label><input type="radio" name="q3" value="b"> Online or in person</label>
          <label><input type="radio" name="q3" value="c"> Not mandatory</label>
        </div>

        <button type="submit">Submit Quiz</button>
      </form>

      <!-- Certificate message -->
      <div id="certificate"></div>

    </section>
  </main>

  <footer>
    <p>&copy; 2025 CPD Nurse. All rights reserved.</p>
  </footer>

  <script>
    // Slide data
    const slides = [
      {
        title: "Welcome to the CPD Nurse Course",
        content: "This course helps you understand the basics of nursing CPD requirements."
      },
      {
        title: "Why CPD Matters",
        content: "Continuing Professional Development ensures nurses stay up to date with knowledge and skills."
      },
      {
        title: "Course Completion",
        content: "Complete the quiz to get your certificate and demonstrate your understanding."
      }
    ];

    // Quiz answers key
    const answers = {
      q1: 'a',
      q2: 'c',
      q3: 'b'
    };

    let currentSlide = 0;

    // DOM elements
    const slideTitle = document.getElementById('slide-title');
    const slideContent = document.getElementById('slide-content');
    const prevBtn = document.getElementById('prev-slide');
    const nextBtn = document.getElementById('next-slide');
    const slidesDiv = document.getElementById('slides');
    const quizForm = document.getElementById('quiz');
    const certificateDiv = document.getElementById('certificate');

    // Initialize first slide
    function showSlide(index) {
      slideTitle.textContent = slides[index].title;
      slideContent.textContent = slides[index].content;

      prevBtn.disabled = index === 0;
      nextBtn.textContent = index === slides.length - 1 ? 'Start Quiz' : 'Next';
    }

    prevBtn.onclick = () => {
      if (currentSlide > 0) {
        currentSlide--;
        showSlide(currentSlide);
      }
    };

    nextBtn.onclick = () => {
      if (currentSlide < slides.length - 1) {
        currentSlide++;
        showSlide(currentSlide);
      } else {
        // Hide slides and show quiz
        slidesDiv.style.display = 'none';
        quizForm.style.display = 'block';
      }
    };

    // Quiz submit handler
    quizForm.addEventListener('submit', (e) => {
      e.preventDefault();

      let score = 0;
      const formData = new FormData(quizForm);

      for (const [q, correctAnswer] of Object.entries(answers)) {
        if (formData.get(q) === correctAnswer) score++;
      }

      if (score === Object.keys(answers).length) {
        certificateDiv.innerHTML = `
          <h3>Congratulations! You passed with 100%.</h3>
          <button id="download-cert">Download Certificate</button>
        `;
        quizForm.style.display = 'none';

        document.getElementById('download-cert').onclick = generateCertificate;
      } else {
        certificateDiv.innerHTML = `
          <h3>Sorry, you scored ${score} out of ${Object.keys(answers).length}. Please try again.</h3>
        `;
      }
    });

    // Generate PDF certificate using jsPDF
    function generateCertificate() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(22);
      doc.text("CPD Nurse Course Completion", 20, 30);

      doc.setFontSize(16);
      doc.text("This certifies that you have successfully completed the CPD Nurse course.", 20, 50);

      const today = new Date().toLocaleDateString();
      doc.text(`Date: ${today}`, 20, 70);

      doc.text("Signature: ____________________", 20, 90);

      doc.save("CPD_Nurse_Certificate.pdf");
    }

    // Show first slide on load
    showSlide(currentSlide);
  </script>
</body>
</html>
